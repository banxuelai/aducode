{% extends 'head.html' %}
{% block head%}
    <title>{{_cfg_.site.title}}</title>
{%endblock%}
{%block body%}
  <section id="container" class="">
      <!--header start-->
      {%include "head_nav.html"%}
      <!--header end-->
      <!--sidebar start-->
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <!--breadcrumbs start -->
                      <ul class="breadcrumb">
                          <li><a href="/home/index.html"><i class="icon-home"></i>首页</a></li>
                          <li><a href="#">配置管理</a></li>
                          <li class="active">专业配置</li>
                      </ul>
                      <!--breadcrumbs end -->
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	专业配置
                          </header>
                          <div class="panel-body">
                              <button type="submit" class="btn btn-round btn-primary" onclick="javascript:window.location.href='/operation/addprofess.html'">添加专业</button>
                          </div>
                          <div class="panel-body">
                              <form class="form-inline">
                             	 <div class="form-group">
                                   	   报考层次：
                                   	   <select class="form-control m-bot15" name = "arrange" data-value = "{{arrange}}" onchange = "document.all.profess_form.submit()">
                                     	{% for key,item in arrangeInfo %}
                                              <option value = "{{item.id}}" {% if arrange== item.id %}selected{%endif%}>{{item.title}}</option>
                                        {% endfor %}      
                                       </select>
                                        
                                       <br/><br/>
                                                                                           所属学校：
                                     <select class="form-control m-bot15">
                                              <option>山东大学</option>
                                              <option>济南大学</option>
                                              <option>山东师范大学</option>
                                       </select>
                                   </div>
                                       <button type="submit"  class="btn btn-shadow btn-primary">查询</button>
                              </form>
                          </div>
                          <table class="table table-striped border-top" id="sample_1">
                          <thead>
                          <tr>
                              <th>专业</th>
                              <th>类别</th>
                              <th class="">操作</th>
                          </tr>
                          </thead>
                          <tbody>
                          {% for key,item in lists %}
                          <tr class="odd gradeX">
                              <td>计算机科学与技术</td>
                              <td>工学</td>
                              <td>
                                      <button class="btn btn-danger btn-xs"><i class="icon-trash "></i></button>
                              </td>
                          </tr>
                          {% endfor %}
                          </tbody>
                          </table>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
         
  </section>
{%include "foot.html"%}
{%endblock%}
