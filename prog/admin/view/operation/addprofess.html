{% extends 'head.html' %}
{% block head%}
    <title>{{_cfg_.site.title}}</title>
{%endblock%}
{%block body%}
  <section id="container" class="">
      <!--header start-->
      {%include "head_nav.html"%}
      <!--header end-->
      <!--sidebar start-->
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <!--breadcrumbs start -->
                      <ul class="breadcrumb">
                          <li><a href="/home/index.html"><i class="icon-home"></i>首页</a></li>
                          <li><a href="#">配置管理</a></li>
                          <li class="active">添加专业</li>
                      </ul>
                      <!--breadcrumbs end -->
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	添加专业
                          </header>
                          <div class="panel-body">
                              <form class="form-inline">
                              <table class="form_table" style="border-collapse:separate; border-spacing:0px 5px;" id="">
		                          <tbody>
		                          <tr>
		                           	  <th class="form_table_th">报考层次</th>
		                          	  <td>
		                          	  		{% for key,item in arrangeInfo %}
	                                   		   <label class="label_radio" id = "type">
	                                               <input name="arrange" id="radio_kstype{{item.id}}" value="{{item.id}}" type="radio" {% if key == 0 %}checked{% else %}{% endif %} />{{item.title}}
	                                           </label>
                                           {% endfor %}
 									  </td>
		                          </tr>
		                          <tr>
		                          	  <th class="form_table_th">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;校</th>
		                          	  <td>
                                         <select class="form-control m-bot15">
                                              <option>请选择</option>
                                              <option>济南大学</option>
                                              <option>山东财经大学</option>
                                         </select> 
 									  </td>
		                          </tr>
		                        <tr>
		                          	  <th class="form_table_th">专业类别</th>
		                          	  <td>
                                         <select class="form-control m-bot15" name = "professType" id = "professType">
                                              <option>请选择</option>
                                              {% for key,item in professTypeInfo%}
                                              		<option value = "{{item.id}}">{{itme.title}}</option>
                                              {% endfor %}
                                         </select> 
 									  </td>
		                          </tr>
		                         <tr>
		                          	  <th class="form_table_th">专&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业</th>
		                          	  <td>
                                      <input type="email" class="form-control" placeholder="请输入专业"id="" >
 									  </td>
		                          </tr>
		                          
								  <tr style="border:none;">
									<td style="text-align:center;" colspan="2">
                                  <button type="button" class="btn btn-shadow btn-primary">保存</button>
                                  <button type="button" class="btn btn-shadow btn-default">取消</button>								
									</td>
								  </tr>
		                          </tbody>
		                          </table>
                              </form>

                          </div>
                      </section>

                  </div>
              </div>

              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
{%include "foot.html"%}
{%endblock%}
